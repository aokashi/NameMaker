<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="./namemaker.js"></script>
	<title>名前自動生成</title>
</head>
<body>
	<h1>名前自動生成機</h1>
	<p>めちゃくちゃな名前になるのは仕様</p>
	<form name="name_form">
		<ul>
			<li>ベースファイル：
				<select name="base_file">
					<option value="jpn-1_lib.csv" selected>日本地名(ミックス)</option>
					<option value="jpn-2_lib.csv">日本地名(シンプル)</option>
					<option value="oversea_lib.csv">海外地名</option>
				</select>
			</li>
			<li>作成件数：
				<select name="o_num">
					<option value=10>10</option>
					<option value=50>50</option>
					<option value=100 selected>100</option>
					<option value=500>500</option>
				</select>
			</li>
			<li>Noを付ける：<input type="checkbox" name="add_no" value="0" checked="checked"></li>
		</ul>
		<div>
			<input type="button" name="" value="生成" onclick="Make_name()">
			<input type="reset" name="" value="クリア">
		</div>
		<div>
			<textarea name="result" rows="35" cols="50"></textarea>
		</div>
	</form>
	<h2>更新履歴</h2>
	<ul>
		<li>ver0.10　日本語地名のcsvファイルをミックスとシンプルに分けた　2016/01/29</li>
		<li>ver0.03　csvファイルの行数に応じてくっつける文字数をコントロールできるように(パターン、確率で設定)　2016/01/25</li>
		<li>ver0.02　とりあえず公開　2016/01/24</li>
		<li>ver0.01　日本地名対応版として作成　2016/01/18</li>
		<li>ver1.00　完成　2015/03/11</li>
	</ul>
</body>
</html>
